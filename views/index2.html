<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>WatchMe</title>
</head>
<body>

  <header>
    <div id="logo"><a href="/">WatchMe</a></div>
    <a href="/logout">
      <button id="logout-btn">Logout</button>
    </a>
  </header>

  <div id="feed">
      <div id="card">
        <p class="video-title">Title</p>
        <button class="hamburger">
          <div class="bar"></div>
        </button>
        <video controls src="test.mp4" width="420"></video>
        <p>Description<p>
      </div>
  </div>
  
  <main>
    
    <div id="upload-area">
      <h2>Upload Your Video</h2>
      <form action="/upload" id="upload-form" method="post">
        <div class="form-group">
          <label for="video-title">Title:</label>
          <input type="text" id="video-title" name="videotitle" required>
        </div>
        <div class="form-group">
          <label for="video-description">Description:</label>
          <input type="text" id="video-description" name="videodescription" rows="4" required></input>
        </div>
        <input type="file" id="video-file" name="videofile" required>
        <button type="submit" class="btn" id="submit-btn">Upload</button>
      </form>
    </div>

  </main>
  <script src="main.js"></script>

</body>
</html>
